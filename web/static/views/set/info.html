<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>设置我的资料</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="/static/style/admin.css" media="all" />
  <style>
    .layui-form-item .layui-input-inline {
      float: left;
      width: 80%;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">设置我的资料</div>
          <div class="layui-card-body" pad15>
            <div class="layui-form" lay-filter="layui-form-pd">
              <div class="layui-form-item" id="nick_name">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                  <input type="text" name="nick_name" lay-verify="required" placeholder="请输入名称" autocomplete="off"
                    class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                  <input type="text" name="phone" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off"
                    class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                  <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off"
                    class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">登录名</label>
                <div class="layui-input-block">
                  <input type="text" name="username" lay-verify="required" placeholder="请输入登录名" autocomplete="off"
                    class="layui-input">
                </div>
              </div>
              <div class="layui-form-item" id="password">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                  <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">生日</label>
                <div class="layui-input-block">
                  <input type="text" name="birthday" class="layui-input" lay-verify="required" id="ID-laydate-demo"
                    placeholder="yyyy-MM-dd">
                </div>
              </div>
              <div class="layui-form-item" lay-filter="gender">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                  <input type="radio" name="gender" value="1" title="男" checked>
                  <input type="radio" name="gender" value="0" title="女">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="layui-form-pd">
                    确认修改
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/layui/layui.js"></script>
  <script>
    layui
      .config({
        base: "/static/", //静态资源所在路径
      })
      .extend({
        index: "lib/index", //主入口模块
      })
      .use(["index", "form", "upload", "laydate"], function () {
        var $ = layui.$,
          form = layui.form;
        var laydate = layui.laydate;
        // 渲染
        laydate.render({
          elem: "#ID-laydate-demo",
        });
        var dataInfo = window.top.document.getElementById("userInfo").value;
        var jsondata = JSON.parse(dataInfo)
        form.val("layui-form-pd", jsondata);

        form.render();
        form.on("submit(layui-form-pd)", function (data) {
          var field = data.field;
          $.ajax({
            type: "put",
            url: "/user/update/" + jsondata.id,
            data: JSON.stringify({...jsondata, ...field, role_ids: jsondata.role_ids.join(",")}),
            contentType: "application/json;charset=utf-8",
            processData: false,
            dataType: "json",
            success: function (result) {
              if (result.success) {
                layer.msg("保存成功");
                table.reload("listTable");
                layer.close(index);
              } else {
                layer.msg("保存失败");
              }
            },
            error: function (data) {
              layer.msg("网络错误！");
            },
          });
        });
      });
  </script>
</body>

</html>
