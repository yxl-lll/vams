version: '3.8'

services:
  # Nginx 负载均衡器
  nginx:
    image: nginx:alpine
    container_name: volunteer_nginx
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app1
      - app2
      - app3
      - app4
    networks:
      - volunteer_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 后端应用实例 1
  app1:
    build: .
    container_name: volunteer_app1
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=mysql://volunteer:volunteer123@mysql:3306/volunteer
      - REDIS_URL=redis://redis:6379
      - APP_ENV=production
      - WORKER_ID=1
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - volunteer_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 后端应用实例 2
  app2:
    build: .
    container_name: volunteer_app2
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=mysql://volunteer:volunteer123@mysql:3306/volunteer
      - REDIS_URL=redis://redis:6379
      - APP_ENV=production
      - WORKER_ID=2
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - volunteer_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 后端应用实例 3
  app3:
    build: .
    container_name: volunteer_app3
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=mysql://volunteer:volunteer123@mysql:3306/volunteer
      - REDIS_URL=redis://redis:6379
      - APP_ENV=production
      - WORKER_ID=3
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - volunteer_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 后端应用实例 4
  app4:
    build: .
    container_name: volunteer_app4
    ports:
      - "8004:8000"
    environment:
      - DATABASE_URL=mysql://volunteer:volunteer123@mysql:3306/volunteer
      - REDIS_URL=redis://redis:6379
      - APP_ENV=production
      - WORKER_ID=4
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - volunteer_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 备用应用实例 1
  app5:
    build: .
    container_name: volunteer_app5_backup
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=mysql://volunteer:volunteer123@mysql:3306/volunteer
      - REDIS_URL=redis://redis:6379
      - APP_ENV=production
      - WORKER_ID=5
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - volunteer_network
    restart: unless-stopped
    profiles:
      - backup

  # 备用应用实例 2
  app6:
    build: .
    container_name: volunteer_app6_backup
    ports:
      - "8006:8000"
    environment:
      - DATABASE_URL=mysql://volunteer:volunteer123@mysql:3306/volunteer
      - REDIS_URL=redis://redis:6379
      - APP_ENV=production
      - WORKER_ID=6
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - volunteer_network
    restart: unless-stopped
    profiles:
      - backup

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: volunteer_mysql
    ports:
      - "13306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=volunteer
      - MYSQL_USER=volunteer
      - MYSQL_PASSWORD=volunteer123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./volunteer.sql:/docker-entrypoint-initdb.d/volunteer.sql:ro
    networks:
      - volunteer_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: volunteer_redis
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    networks:
      - volunteer_network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 监控服务
  prometheus:
    image: prom/prometheus:latest
    container_name: volunteer_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - volunteer_network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: volunteer_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - volunteer_network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  mysql_data:
  redis_data:
  nginx_logs:
  prometheus_data:
  grafana_data:

networks:
  volunteer_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
